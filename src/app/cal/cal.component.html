<p>Welcome my calculator app!</p>
<div class="calculator">
    <h1>Calculator</h1>
    <div>
        <input class="result" type="text" value="{{ result  }}" readonly>
    </div>
    <div>
        <button class="responsive long" *ngFor="let longBtn of longButtons" (click) = 'addToExpression(longBtn)'>
            {{ longBtn }}
        </button>
        <button class="responsive" *ngFor="let button of buttons" (click) = 'addToExpression(button)'>
            {{ button }}
        </button>
    </div>
</div>
